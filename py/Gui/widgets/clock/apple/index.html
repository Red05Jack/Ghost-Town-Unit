<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="clock.js"></script>
    <title>Ghost Town - Apple Clock</title>
  </head>
  <body>
    <div id="mainFrame">
      <div id="clock">
        <div class="digit" id="hoursDigitOne" style="z-index: 1;">-</div>
        <div class="digit" id="hoursDigitTwo" style="z-index: 2;">-</div>
        <div class="digit" id="delimiter" style="z-index: 5;">:</div>
        <div class="digit" id="minutesDigitOne" style="z-index: 3;">-</div>
        <div class="digit" id="minutesDigitTwo" style="z-index: 4;">-</div>
      </div>
    </div>
  </body>
</html>
